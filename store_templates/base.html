<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NextFlow Store{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/store.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">NextFlow Store</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li>
                    <a href="/cart">
                        Cart
                        <span class="cart-badge" style="display: none;">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer style="background-color: #1f2937; color: white; padding: 2rem 0; margin-top: 4rem; text-align: center;">
        <div class="container">
            <p>&copy; 2025 NextFlow Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/store.js') }}"></script>
    {% block extra_js %}{% endblock %}

    <style>
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
    </style>
</body>
</html>

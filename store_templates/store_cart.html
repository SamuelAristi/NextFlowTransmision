{% extends "base.html" %}

{% block title %}Shopping Cart - NextFlow Store{% endblock %}

{% block content %}
<div class="cart-container">
    <div class="container">
        <h1>Shopping Cart</h1>

        <!-- Empty Cart Message -->
        <div id="empty-cart" class="cart-empty" style="display: none;">
            <h2>Your cart is empty</h2>
            <p style="color: #6b7280; margin-bottom: 2rem;">Add some products to get started!</p>
            <a href="/products" class="btn btn-primary">Browse Products</a>
        </div>

        <!-- Cart Content -->
        <div id="cart-content" class="cart-content" style="display: none;">
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be loaded here -->
            </div>

            <div class="cart-summary" id="cart-summary">
                <!-- Cart summary will be loaded here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        renderCart();
    });
</script>
{% endblock %}
